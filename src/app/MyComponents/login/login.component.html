<!-- Page Content -->
<div class="page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center" style="padding-top: 20px;">
                <div class="container box" style="margin-top: 10px; padding-left: 0px; padding-right: 0px;">
                    <br class="row">
                        <div class="col-12" style="text-align: center;">
                            
                            <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" class="form-signin">
                                <h2 class="form-signin-heading" style="font-size: 46px; color: rgb(30, 0, 255); font-family: 'Helvetica Bold';">Sign in</h2><br> 
                                <!--<label for="inputEmail" class="sr-only">Email address</label>-->
                                <input type="text" id="username" class="form-control" formControlName="userName"
                                    placeholder="Username" required autofocus><br>
                                <!--<label for="inputPassword" class="sr-only">Password</label>-->
                                <input type="password" id="inputPassword" class="form-control" formControlName="password"
                                    placeholder="Password" required><br>
                                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                            </form>
                        </div>
                    <div style="color: rgb(177, 177, 177);"> 
                        <br><b>Hint : 
                            User Name = "admin" and Password = "admin"</b>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
